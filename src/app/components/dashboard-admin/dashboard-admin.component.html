<div class="wrapper">
  <nav>
    <ul>
        <li><a class="active" href="#">Volver</a></li>
    </ul>
  </nav>

  <div class="main-content container">
    <form  [formGroup]="myForm" class="booking-form">
        <h3>Crear vuelos</h3>
        <span *ngIf="error" class="alert alert-danger">Todos los campos son obligatorios y los precios deben ser mayores o iguales a 10.000$</span>
        <div class="input-group">
            <label for="">Ingrese IdAeropuerto desde donde vuela:</label>
            <input formControlName="idAeropuertoOrigen"  id="flying-from" class="inp-style" type="number" name="" placeholder="Dhake, Bangladesh" value="">
        </div>
        <div class="input-group">
            <label for="">Ingrese IdAeropuerto hacia donde vuela:</label>
            <input formControlName="idAeropuertoDestino" id="flying-to" class="inp-style" type="number" name="" placeholder="New York, United States"
                value="">
        </div>
        <div class="input-group">
            <label for="">Modelo del avión:</label>
            <input formControlName="ModeloAvion"  id="flying-from" class="inp-style" type="text" name="" placeholder="Dhake, Bangladesh" value="">
        </div>
        <div class="inputs">
            <div class="input-group">
                <label for="">Precio:</label>
                    <input formControlName="precio" id="departure-time" class="inp-style" type="number" name="" value="">
            </div>
            <div class="input-group">
                <label for="">Hora Salida:</label>
                <input  formControlName="horaSalida" id="return-time" class="inp-style" type="datetime-local" name="">
            </div>
            <div class="input-group">
              <label for="">Hora Llegada:</label>
              <input  formControlName="horaLlegada" id="return-time" class="inp-style" type="datetime-local" name="">
          </div>
        </div>

        <div class="vuelosPrecio">
          <label for="">Precio asientos VIP:</label>
          <input formControlName="precioAsientoVip" type="number"  step="1" name="Broker_Fees" id="broker_fees" required="required">
          <label for="">Precio asientos normales:</label>
          <input formControlName="precioAsientoNormal" type="number"  step="1" name="Broker_Fees" id="broker_fees" required="required">
          <label for="">Precio asientos básicos:</label>
          <input formControlName="precioAsientoBasico" type="number"  step="1" name="Broker_Fees" id="broker_fees" required="required">
        </div>
        <button (click)="enviar()" id="book-btn" class="btn-style">Crear vuelo</button>        

      </form>
    </div>
