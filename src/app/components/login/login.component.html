<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/alphardex/aqua.css@master/dist/aqua.min.css'><link rel="stylesheet" >

</head>
<body>

<form (ngSubmit)="login()" [formGroup]="loginUsuario"  class="login-form">

  <h1>Login</h1>
  <div class="form-input-material">
    <input formControlName="username" type="text" name="username" id="username" placeholder=" " autocomplete="off" class="form-control-material"  />
    <label >Username</label>
  </div>
  <div class="form-input-material">
    <input formControlName="password" type="password" name="password" id="password" placeholder=" " autocomplete="off" class="form-control-material"  />
    <label>Password</label>
  </div>
  <button [disabled]="loginUsuario.invalid" type="submit" class="btn btn-primary btn-ghost"  >Login</button>
</form>
</body>
